<!DOCTYPE html>
<html lang="en">
    <head>
            <meta charset="UTF-8">
            <title> Devan's Resume </title>
            <link rel="stylesheet" href="styles.css">
            <style>
        * {
            max-width: 100%;
            max-height: 100%;
            box-sizing: border-box;
        }
        :root {
            --teal: rgb(8, 52, 58);
            --mint: rgb(215, 243, 239);
            --grey: rgb(198, 233, 228);
            --accent: rgb(135, 185, 171);
            --text: rgb(255, 255, 255);
            --white: rgb(255, 255, 255);
            --lteal: rgb(14, 92, 103);
        
        }
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: var(--lteal)
        }

        header {
            background: var(--teal);
            color: var(--mint);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
            font-size: 1.5rem;
        }
       
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 1.5rem;    
        }

        nav ul li {
            position: relative;
        }

         nav ul li a {
            color: var(--mint);
            text-decoration: none;
            padding: 0.5rem;
            display: block;
        }

        nav ul li a:hover > a {
            background: var(--lteal);
            border-radius: 4px;
        }

        nav ul li ul {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background: var(--teal);
            min-width: 150px;
            border-radius: 4px;
            padding: 0.5rem 0;
        }

        nav ul li:hover ul {
            display: block;
        }     
    </style>
</head>
<body>
    <header>
        <h1>Devan Kirkman <span style="font-size:0.9rem; font-weight:normal;">- App Developer</span></h1>
        <nav>
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Projects</li>
                <li>
                    <a href="#">Resume </a>
                    <ul>
                        <li><a href="#">Download PDF</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>
</body>
</html>
